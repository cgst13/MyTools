<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Property Tax Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking CSS -->
</head>
<body>
    <div class="bills-container">
        <h3>Added Bills</h3>
        <div id="billsList"></div>
    </div>
    
    <div class="container">
        <h1>Real Property Tax Calculator</h1>
        <h3>Customer Details</h3>
        <div class="row">
            <div class="form-group"><label>Name:</label><input type="text" id="name" placeholder="Enter your name"></div>
            <div class="form-group"><label>TD #:</label><input type="text" id="td" placeholder="Enter TD number"></div>
            <div class="form-group"><label>Address:</label><input type="text" id="address" placeholder="Enter address"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Assessed Value:</label><input type="number" id="assessedValue" placeholder="Enter assessed value"></div>
            <div class="form-group"><label>No. of Parcels:</label><input type="number" id="parcels" placeholder="Enter number of parcels"></div>
            <div class="form-group"><label>Current Month:</label><input type="text" id="month" disabled></div>
        </div>
        <div class="billing-section">
            <h3>Billing Details</h3>
            <table class="billing-table">
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Tax Due</th>
                    <th>Full Payment</th>
                    <th>Penalty Per Cent</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="number" placeholder="YYYY"></td>
                    <td><input type="number" placeholder="YYYY"></td>
                    <td><input type="number" disabled></td>
                    <td><input type="number" disabled></td>
                    <td><input type="number" disabled></td>
                    <td><input type="number" disabled></td>
                    <td><button class="add-bill-btn" onclick="insertRow()">Insert</button></td>
                </tr>
            </table>
        </div>

        <div class="summary">
            <table>
                <tr>
                    <td><strong>Total Full Payment:</strong> <span id="totalFullPayment">0.00</span></td>
                    <td><strong>Total Penalty Per Cent:</strong> <span id="totalPenalty">0.00</span></td>
                    <td><strong>Overall Total:</strong> <span id="overallTotal">0.00</span></td>
                </tr>
            </table>
        </div>
        
        <button id="addBillBtn">Add to Bill</button>
    </div>

    <script src="script.js"></script> <!-- Moved script to load after body -->
</body>
</html>
